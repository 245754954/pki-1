# 线上环境配置
server {
    listen 443 default_server ssl;

    ssl_certificate     /ssl/nginx.cert ;
    ssl_certificate_key /ssl/nginx.key  ;
    ssl_client_certificate /ssl/ca.cert ;
    ssl_verify_client   on ;
    ssl_ocsp on;

    location / {
       proxy_pass http://whoami:80;
       proxy_set_header X-SN "$ssl_session_id $ssl_session_reused $ssl_client_s_dn $ssl_client_fingerprint $ssl_cipher $ssl_client_serial";
    }
}