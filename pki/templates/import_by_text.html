{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Input Certificate{% endblock %}

{% block styles %}
    {{ super() }}
    <style type="text/css">
        fieldset legend {
            border: none;
            width: auto;
            margin: 0;
            padding: 0 0.2em;
            font-size: 1em;
        }

        fieldset {
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            padding: 1em;
            border-radius: 4px;
            border: 1px solid #cccccc;
            margin: 0 0 1em;
        }
    </style>
{% endblock %}

{% block content %}

    <ol class="breadcrumb">
        <li><a href="{{ url_for(".home") }}">Certificates</a></li>
        <li><a href="{{ url_for(".import_certificate") }}">Import</a></li>
        <li>Input</li>
    </ol>

    <div class="panel panel-default">
        <div class="panel-heading">
            Certificate Content
        </div>
        <div class="panel-body">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
